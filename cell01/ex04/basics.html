<!DOCTYPE html>

<head>

    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* Pink background */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3em; /* Bigger title */
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .images div {
            text-align: center;
        }
        .images img {
            width: 200px;
            height: auto;
        }
        hr {
            border: none;
            border-top: 2px solid black; /* Horizontal line */
            margin: 0px;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Title with special characters -->
    <h1>Basics &amp; More!</h1>

        </div>
        <div>

</html>
