<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Table</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            text-align: center;
            font-size: 2em;
            font-family: Arial, sans-serif;
            color: black;
        }
        .first-cell {
            background-color: #64c5d7; /* Cyan */
        }
        .second-cell {
            background-color: #fadee1; /* Pink */
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td class="first-cell">First Cell</td>
            <td class="second-cell">Second Cell</td>
        </tr>
    </table>
</body>
</html>
